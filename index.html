<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-index.css">
</head>
<body>
    <div id="tela-left">
        <h1>Faça login e entre para o nosso time</h1>
        <img src="vaca_voando.svg" alt="">
    </div>
    <div id="tela-right">
        <div id="card-input">
            <h1>LOGIN</h1>
            <div id="container-input">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario_txt" id="usuario_txt" placeholder="Usuário">
                <br>
                <label for="senha">Senha</label>
                <input type="password" name="senha_txt" id="senha_txt" placeholder="Senha">
            </div>
            <input id="bnt_login" type="button" value="Login">
        </div>
    </div>
</body>
</html>
